# ${custom.bash_line_break}\
format = """
$sudo\
${custom.screen}\
$jobs\
$username\
$hostname\
${custom.shlvl} \
$directory\
$dotnet\
${custom.shellscripts}\
${custom.powershell}\
${custom.batch}\
${custom.python}\
${custom.sql}\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$cmd_duration\
$line_break\
$character\
$status\
"""

command_timeout = 1500
continuation_prompt = '[â¯ ](git)' # not working; what's wrong here?

palette = "primary"

# uses colors from your theme
# designed for synth-midnight-dark base16
[palettes.primary]
main		= "green"
git		= "white"
dev		= "blue"
error		= "red"
priority-1	= "white dimmed"
priority-2	= "#232323"	# custom greyish

# hardcoded synth-midnight-dark base16 colors if desired
[palettes.synth-midnight-dark]
main		= "#06EA61"	# green
git		= "#DFDBDF"	# white
dev		= "#03AEFF"	# bold blue
error		= "#B53B50"	# red
priority-1	= "#6F6D6F"	# white dimmed
priority-2	= "#232323"	# custom greyish

# used for spoofing a right aligned section
[fill]
symbol = " "

[custom.files]
description = "Show file count."
command = "find ./ -maxdepth 1 -type f | wc -l"
symbol = "f"
format = "[($output$symbol-)]($style)"
style = "priority-2"
when = true

[custom.directories]
description = "Show directory count."
command = "find ./ -maxdepth 1 -type d | tail -n +2 | wc -l"
symbol = "d"
format = "[($output$symbol-)]($style)"
style = "priority-2"
when = true

[custom.df]
description = "Show free space on disk."
command = 'df -h --output=avail "$PWD" | tail -n 1 | tr "[:upper:]" "[:lower:]"'
when = true
shell = ["bash", "--noprofile", "--norc"]
symbol = ''
format = "[($output$symbol-)]($style)"
style = "priority-2"

[custom.random]
description = "Show a random two digit number."
command = "printf '%02d' `shuf --random-source='/dev/urandom' -n 1 -i 1-10`"
when = true
shell = ["bash", "--noprofile", "--norc"]
symbol = 'r'
format = "[($output$symbol)]($style)"
style = "priority-2"

# bash-specific line break
# so that weird top line will be ignored in non-bash shells
[custom.bash_line_break]
symbol = '''

'''
when = """ test true """

[sudo]
format = '[$symbol]($style)'
style = "main"
symbol = 'sudo'
disabled = false

[custom.screen]
description = "Display a symbol if we're in a screen session."
when = """ test "$STY" """
shell = ["bash", "--noprofile", "--norc"]
style = "main"
symbol = "ï¡¸ "
format = "[$symbol]($style)"

[jobs]
format = "[\\[$number\\]]($style)"
style = "main"
number_threshold = 1

# only using the username module to show root or not by color
[username]
format = '[@]($style)'
style_user = "main"
style_root = "error"
show_always = true
disabled = false

[hostname]
style = "main"
format = "[$hostname]($style)"
ssh_only = false
disabled = false

# display the shell level as an exponent
[custom.shlvl]
command = "echo $SHLVL | sed 'y|1234567890|Â¹Â²Â³â´âµâ¶â·â¸â¹â°|'"
description = "Show the current shell level if greater than one."
style = "main"
when = """ test "$SHLVL" != "1" """
shell = ["bash", "--noprofile", "--norc"]
format = "[$output]($style)"

[directory]
style = "main"
read_only_style = "main"
read_only = " ï‘–"
home_symbol = "á°"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = '../'
use_os_path_sep = false

