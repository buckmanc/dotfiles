# glyphs in this file chosen for compatibility with JuiceSSH, Mintty, and Windows Terminal
# if something awful makes its way into this file and breaks your prompt, login while holding CTRL+C to disable loading .bashrc

format = """
${custom.files}\
${custom.directories}\
${custom.df}\
${custom.random}\
${custom.bash_line_break}\
$sudo\
${custom.screen}\
$jobs\
$username\
$hostname\
${custom.shlvl} \
$directory\
$dotnet\
$custom\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$cmd_duration\
$line_break\
$character\
"""

command_timeout = 1500
continuation_prompt = '[❯ ](git)' # not working; what's wrong here?

palette = "primary"

# uses colors from your theme
# designed for synth-midnight-dark base16
[palettes.primary]
main		= "green"
git		= "white"
dev		= "bold blue"
error		= "red"
priority-1	= "white dimmed"
priority-2	= "#232323"	# custom greyish

# hardcoded synth-midnight-dark base16 colors if desired
[palettes.synth-midnight-dark]
main		= "#06EA61"	# green
git		= "#DFDBDF"	# white
dev		= "#03AEFF"	# bold blue
error		= "#B53B50"	# red
priority-1	= "#6F6D6F"	# white dimmed
priority-2	= "#232323"	# custom greyish

# used for spoofing a right aligned section
[fill]
symbol = " "

[custom.files]
description = "Show file count."
command = "find ./ -maxdepth 1 -type f | wc -l"
symbol = "f"
format = "[($output$symbol-)]($style)"
style = "priority-2"
when = true

[custom.directories]
description = "Show directory count."
command = "find ./ -maxdepth 1 -type d | tail -n +2 | wc -l"
symbol = "d"
format = "[($output$symbol-)]($style)"
style = "priority-2"
when = true

[custom.df]
description = "Show free space on disk."
command = 'df -h --output=avail "$PWD" | tail -n 1 | tr "[:upper:]" "[:lower:]"'
when = true
shell = ["bash", "--noprofile", "--norc"]
symbol = ''
format = "[($output$symbol-)]($style)"
style = "priority-2"

[custom.random]
description = "Show a random two digit number."
command = "printf '%02d' `shuf --random-source='/dev/urandom' -n 1 -i 1-10`"
when = true
shell = ["bash", "--noprofile", "--norc"]
symbol = 'r'
format = "[($output$symbol)]($style)"
style = "priority-2"

# bash-specific line break
# so that weird top line will be ignored in non-bash shells
[custom.bash_line_break]
symbol = '''

'''
when = """ test true """

[sudo]
format = '[$symbol]($style)'
style = "main"
symbol = 'sudo'
disabled = false

[custom.screen]
description = "Display a symbol if we're in a screen session."
when = """ test "$STY" """
shell = ["bash", "--noprofile", "--norc"]
style = "main"
symbol = " "
format = "[$symbol]($style)"

[jobs]
format = "[\\[$number\\]]($style)"
style = "main"
number_threshold = 1

# only using the username module to show root or not by color
[username]
format = '[@]($style)'
style_user = "main"
style_root = "error"
show_always = true

[hostname]
style = "main"
format = "[$hostname]($style)"
ssh_only = false
disabled = false

# display the shell level as an exponent
[custom.shlvl]
command = "echo $SHLVL | sed 'y|1234567890|¹²³⁴⁵⁶⁷⁸⁹⁰|'"
description = "Show the current shell level if greater than one."
style = "main"
when = """ test "$SHLVL" != "1" """
shell = ["bash", "--noprofile", "--norc"]
format = "[$output]($style)"

[directory]
style = "main"
read_only_style = "main"
read_only = " "
home_symbol = "ᐰ"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = '../'

[directory.substitutions]
"Spotify"	= ""
"config"	= ""
"Dropbox"	= ""
"My Documents"	= ""
"Documents"	= ""
"Downloads"	= ""
"Uploads"	= ""
"Music"		= ""
"Pictures"	= ""
"Videos"	= ""
"Sounds"	= ""
"Backups"	= ""
"Backup"	= ""
"backup"	= ""
"Minecraft"	= ""
"Notes"		= ""
"to do"		= "✓"
"media"		= ""
"content"	= ""
"Playlists"	= ""
"sql"		= ""
"SQL"		= ""
"Coding"	= ""
"Scripts"	= "#!"
".git"		= ""
"Books"		= ""
"Windows"	= ""

[dotnet]
format = '[($tfm )]($style)'

[custom.shellscripts]
# if it's the home dir and bash, backspace over the symbol and the space
# this way you still get the symbol in other shells
symbol = "#!"
command = '''if [ "${HOME,,}" == "${PWD,,}" ]; then printf '\u0008\u0008\u0008'; fi'''
#when = """ test "${HOME,,}" != "${PWD,,}" """
detect_extensions = ['sh']
style = "dev"
description = "A symbol indicating if shell scripts are present."
format = "[$symbol $output]($style)"

[custom.powershell]
symbol = ">_"
command = '''if [ "${HOME,,}" == "${PWD,,}" ]; then printf '\u0008\u0008\u0008'; fi'''
#when = """ test "${HOME,,}" != "${PWD,,}" """
detect_extensions = ["ps1","psm1"]
style = "dev"
description = "A symbol indicating if powershell scripts are present."
format = "[$symbol $output]($style)"

[custom.batch]
symbol = ""
command = '''if [ "${HOME,,}" == "${PWD,,}" ]; then printf '\u0008\u0008'; fi'''
#when = """ test "${HOME,,}" != "${PWD,,}" """
detect_extensions = ["bat"]
style = "dev"
description = "A symbol indicating if batch files are present."
format = "[$symbol $output]($style)"

[custom.python]
symbol = ""
command = '''if [ "${HOME,,}" == "${PWD,,}" ]; then printf '\u0008\u0008'; fi'''
#when = """ test "${HOME,,}" != "${PWD,,}" """
detect_extensions = ["py"]
style = "dev"
description = "A symbol indicating if python scripts are present."
format = "[$symbol $output]($style)"

[custom.sql]
symbol = ""
detect_extensions = ["sql"]
style = "dev"
description = "A symbol indicating if SQL files are present."

[character]
success_symbol = "[ ❯](git)"
error_symbol   = "[ ❯](error)"
vimcmd_symbol  = "[ ❯](git)"
#success_symbol = "[留❯](git)"
#error_symbol   = "[六❯](error)"
#vimcmd_symbol  = "[留❯](git)"

[git_branch]
format = "[\\($symbol$branch(:$remote_branch)\\)]($style)"
style = "git"

# this is only the backup for git_branch in a detached head state
[git_commit]
format = "[\\( $hash$tag\\)]($style)"
style = "git"

[git_state]
style = "git"

[git_status]
# the zero width space prints correctly in juicessh
# but prints as a regular space in windows terminal
format = "[($conflicted$ahead_behind$stashed$staged)[(*$untracked$modified$renamed$deleted)]()]($style)"
style = "git"
untracked	= "​"
modified	= "​"
renamed		= "​"
deleted		= "​"
stashed		= "≡"
#conflicted	= "ﲅ"
#conflicted	= "󰞇"
conflicted	= "理"

[git_metrics]
added_style = "priority-1"
deleted_style = "priority-1"
format = '( [+$added]($added_style))( [-$deleted]($deleted_style))'
disabled = true

[cmd_duration]
format = "[ $duration]($style)"
style = "priority-1"
