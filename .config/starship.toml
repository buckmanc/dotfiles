format = """
$username\
$hostname \
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$cmd_duration\
$line_break\
$character"""

[username]
format = '[$user]($style)'
style_user = "green"
style_root = "bright-red"
disabled = true

[hostname]
style = "green"
format = "[@$hostname]($style)"
ssh_only = false

[directory]
style = "green"
home_symbol = "~"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = '.../'

[directory.substitutions]
"/media/content/Dropbox" = ""
"Dropbox" = ""
"Documents" = ""
"Downloads" = ""
"Music"     = ""
"Pictures"  = ""

[character]
success_symbol = "[<3](white)"
error_symbol   = "[</3](white)"
vimcmd_symbol  = "[<3](white)"

[git_branch]
format = "[\\($symbol$branch\\)]($style)"
style = "white"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218)($ahead_behind$stashed)]($style)"
style = "white"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "white"

[git_metrics]
disabled = true

[cmd_duration]
format = "[ $duration]($style)"
style = "white"

